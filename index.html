<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Currency Exchanger! (name subject to change)</h1>

    <div id="first-currency">
        <label for="list-of-currencies">Select Currency: </label>
        <select name="currencies" class="currencies"></select>
        <label for="input">Put in Amount: </label>
        <form class="currency-input">
            <input value=1 id="num-input" type="number" placeholder="input # of amount" />
        </form>
    </div>

    <div>
        <input id="button" type="submit" value="Submit" />
    </div>

    <div id="second-currency">
        <label for="list-of-currencies">Select Currency: </label>
        <select name="currencies" class="currencies"></select>
        <label for="output">Amount Converted: </label>
        <form class="currency-output">
            <input id="num-output" type="text" placeholder="1" readonly="true" />
        </form>
    </div>
    
</body>
<script src="./js/app.js"></script>
</html>
