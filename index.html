<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Currency Exchanger! (name subject to change)</h1>
    
    <div id="first-currency">
        <h4 class="directions">Type in a Currency</h4>
        <label for="list-of-currencies">Select Currency: </label>
        <select name="currencies" id="currencies"></select>
        <form class="currency-finder">
            <input type="number" placeholder="input # of amount" />
            <input class="num-input" type="submit" value="Submit" />
        </form>
        <dt>Amount:</dt>
        <dd class="amount"></dd>
    </div>

    <div id="second-currency">
        <h4 class="directions">Type in a Second Currency</h4>
        <label for="list-of-currencies">Select Currency: </label>
        <select name="currencies" id="currencies"></select>
        <form class="currency-finder">
            <input type="number" placeholder="input # of amount" />
            <input class="num-input" type="submit" value="Submit" />
        </form>
        <dt>Amount:</dt>
        <dd class="amount"></dd>
    </div>
    
</body>
<script src="./js/app.js"></script>
</html>
