<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to FlipMoney!</h1>
    <div class="wrapper"> 
        <div id="first-currency">
            <label for="list-of-currencies">Select 1st Currency: </label>
            <select name="currencies" class="currencies"></select>
            <img class="flag" src="https://flagpedia.net/data/flags/w1160/us.webp">
            <label for="input">Type Amount: </label>
            <form class="currency-input">
                <input value=1 id="num-input" type="number" placeholder="input # of amount" />
            </form>
        </div>
        <input id="flip-button" type="submit" value=Flip />
        <div id="second-currency">
            <label for="list-of-currencies">Select 2nd Currency: </label>
            <select name="currencies" class="currencies"></select>
            <img class="flag" src="https://flagpedia.net/data/flags/w1160/us.webp">
            <label for="output">Amount Converted: </label>
            <form class="currency-output">
                <input id="num-output" type="text" placeholder="1" readonly="true" />
            </form>
        </div>
        <input id="calc-button" type="submit" value="Calculate" />
    </div>
    
    
</body>
<script src="./js/app.js"></script>
<script src="./js/list.js"></script>
</html>
